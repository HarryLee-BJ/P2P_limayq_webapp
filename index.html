<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>立马有钱PWA版</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="立马有钱PWA版">
    <link rel="apple-touch-icon" href="/images/favicon152.png">
    <meta name="description" content="A sample p2p app">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <meta name="theme-color" content="#ffffff" />
    <style>
      #butInstall {
        width: 0.48rem;
        height: 0.48rem;
        background: url("/images/install.svg") center center no-repeat;
        background-size: contain;
        position: absolute;
        top: 0.2rem;
        right: 0.2rem;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <button id="butInstall" aria-label="Install" hidden></button>
    <div id="app">
      loading...
    </div>
    <!-- built files will be auto injected -->
    <!-- CODELAB: Add the install script here -->
    <script src="/install.js"></script>
    <script>
      // CODELAB: Register service worker.
      // 注册服务人员
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((reg) => {
              console.log('Service worker registered.', reg);
            });
        });
      }
    </script>
    <script>
      document.body.addEventListener('touchmove', function (e) {
        e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
      }, {passive: false}); //passive 参数不能省略，用来兼容ios和android
    </script>
  </body>
</html>
