<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>立马有钱</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="立马有钱">
    <link rel="apple-touch-icon" href="/images/favicon152.png">
    <meta name="description" content="A sample p2p app">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
    <button id="butInstall" class="animated pulse" aria-label="Install" hidden></button>
    <div id="app">
      <div class="pre-content">
        <img src="/images/loading.gif" height="100" width="100"/>
      </div>
    </div>
    <!-- built files will be auto injected -->
    <!-- CODELAB: Add the install script here -->
    <script src="/install.js"></script>
    <script>
      // CODELAB: Register service worker.
      // 注册服务人员
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((reg) => {
              console.log('Service worker registered.', reg);
            });
        });
      }
    </script>
  </body>
</html>
